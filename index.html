<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="767845421732-1m3fs9gvd3mosj0c13dr4sukkm83ilrl.apps.googleusercontent.com">

   
    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0&appId=4489832891108172&autoLogAppEvents=1" nonce="IVNDCYuP"></script>
<div class="fb-login-button" data-width="" data-size="medium" data-button-type="continue_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="false" onlogin="aa()"></div>
<div id="status">Please Login</div>
<div class="g-signin2" data-onsuccess="onSignIn"></div>
<script>
        function aa(){
            FB.getLoginStatus(function(response) {
                if(response.status=== "connected"){
                    FB.api('/me', function(response) {
                        console.log(response);
                        document.getElementById('status').innerHTML = "Hello" + response.name;
                    });

                }
});
        }
        function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
}
</script>
</body>
</html>
